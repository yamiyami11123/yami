            <div class="slogan">
               探索中国，领略祖国风光
            </div>
        </div>
        
        <div class="nav">
           <a href="index.html" class="nav-item">首页</a>

        <div class="banner">
            <div class="banner-slides">
                <div class="banner-slide">
                 <img src="images/111.jpg" alt="东方明珠">
                </div>
                <div class="banner-slide">
                <img src="images/222.jpg" alt="东方明珠">
                </div>
                <div class="banner-slide">
                    <img src="images/333.jpg" alt="东方明珠">
                </div>
            </div>
            <div class="banner-controls">
                <div class="banner-dot active"></div>
                <div class="banner-dot"></div>
                <div class="banner-dot"></div>
            </div>
        </div>
        
    <div class="gywm-container">
        <h2 class="gywm-title">留言板</h2>
        
       
        <div class="gywm-form-container">
            <div class="gywm-form-content">
                <div class="gywm-table">
                    
                </div>
                
                <div class="gywm-form">
                    <h3>联系我们</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">您的姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">提交信息</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
        <div class="footer">
            <p></p>
        </div>
    </div>
    
	  <script src="js/1.js" type="text/javascript" charset="utf-8"></script>
